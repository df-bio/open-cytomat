image: python:3.7

codequality:
  stage: test
  script:
    - python -m pip install .[dev]
    - ./run-checks

pages:
  stage: deploy
  only:
    - main
  script:
    - python -m pip install .[docs]
    - make -C docs/ html
    - mv ./docs/_build/html ./public
  artifacts:
    paths:
      - public/
